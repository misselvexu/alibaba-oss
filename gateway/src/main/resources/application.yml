## gateway application
server:
  port: 7777

spring:
  jmx:
    enabled: false

## logger config
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG
    sun.net: DEBUG

management.endpoints.web.exposure.include: '*'